<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>为石门银峰投票</title>
	</head>

	<body>
		<h1>请您为石门银峰投票</h1>
		<input type="text" id="mobile" placeholder="请输入手机号码" />
		<br />
		<p id="msg"></p>
		<br />
		<input type="button" id="vote" value="提交" />

		<script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript">
			function check(text) {
				return text;
			}
			$("#vote").click(function() {
				$("#msg").html("");
				var mobile = $("#mobile").val();
				if (!mobile.match(/^1[3|4|5|8][0-9]\d{4,8}$/)) {
					$("#msg").html("手机格式错误");
					return;
				}
				$.ajax({
					type: "post",
					url: "http://121.40.219.90/ctea/register_if.do",
					async: false,
					data: {
						username: mobile,
						password: "abc123"
					},
					dataType: "json",
					success: function(data, status) {
						$("#msg").html(data + "" + status);
					},
					error: function(res) {
						$("#msg").html("error:" + res.responseText);
					}
				});
			});
		</script>
	</body>

</html>
